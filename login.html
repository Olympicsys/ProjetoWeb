<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de login</title>
    <link rel="stylesheet" href="css/styli.css">
    <link rel="icon" href="3285303-astronomy-galaxy-planets-solar-space-star-universe_106790.png">
</head>

<body class="body">
    <form action="">
        <div class="main-login">

            <div class="left">

                <div class="card-login">

                    <h1> LOGIN</h1>
                    <div class="caixa-texto">
                        <label for="email_login">Email</label>
                        <input type="email" name="Email" id="email_login" placeholder="email" required>
                    </div>
                    <br>
                    <div class="caixa-texto">
                        <label for="senha_login">Senha</label>
                        <input type="password" name="senha" id="senha_login" placeholder="Senha" required>
                    </div>
                    <input type="submit" class="btn_login"></input>
                    <a id="link_cadastro" href="Cadastro.html">Faça seu cadastro</a>

                </div>

            </div>
            <div class="rignt">
                <img class="rignt-login-image" src="./img/ciencia.png" alt="gato do espaço animada">
            </div>

        </div>
    </form>
</body>

</html>
